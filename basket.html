<script>
    var goods = [{
            title: "Продукт 1",
            price: 500,
            count: 5
        },
        {
            title: "Продукт 2",
            price: 400,
            count: 3
        },
        {
            title: "Продукт 3",
            price: 900,
            count: 2
        },
        {
            title: "Продукт 4",
            price: 700,
            count: 6
        }
    ]
    //  console.log(goods);

    function countBasketPrice(items) {
        var sum = 0;
        for (var item of items) {
            sum = sum + (item.price * item.count); // * items.count;
        }

        return sum;
    }
    document.write("Общая стоимость карзины составила: " + countBasketPrice(goods));
</script>
